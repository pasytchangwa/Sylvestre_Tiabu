<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <div class="wrapper">
      <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>
      <section>
        <form
          action="
        "
          id="survey-form"
        >
        <div class="name">
          <label for="Name" id="name-label">Name</label>
          <input
            type="text"
            id="Name"
            name="Name"
            placeholder="Enter your name"
          />
        </div>
        <div class="email">
          <label for="email" id="email-label">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email"
          />
        </div>
        <div class="age">
          <label for="Age" id="number-label">Age (optional)</label>
          <input
            type="number"
            id="Age"
            name="Age"
            placeholder="Age"
            min="1"
            max="100"
          />
        </div>
        <div class="roles">
          <label for="roles"
            >Which option best describes your current role?</label
          >
          <select name="roles" id="dropdown">
            <option value="Select current role" disabled selected>
              Select current role
            </option>
            <option value="Student">Student</option>
            <option value="Full time job">Full time job</option>
            <option value="Full time learner">Full time learner</option>
            <option value="Prefer not to say">Prefer not to say</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="recommend">
          <label for="">Would you recommend freeCodeCamp to a friend?</label>
          <input
            type="radio"
            name="user-choice"
            id=""
            value="Definitely"
            checked
          />
          Definitely
          <input type="radio" name="user-choice" id="" value="Maybe" /> Maybe
          <input type="radio" name="user-choice" id="" value="Not sure" /> Not
          sure
        </div>

        <div class="features">
          <label for="feature"
            >What is your favorite feature of freeCodeCamp?</label
          >
          <select name="roles" id="feature">
            <option value="Select current role" disabled selected>
              Select an option
            </option>
            <option value="chanlleges">Chanlleges</option>
            <option value="projects">Projects</option>
            <option value="comunity">Comunity</option>
            <option value="open source">Open Source</option>
          </select>
        </div>
          <div class="checkboxes">
            <label for="improve"
              >What would you like to see improved? (Check all that
              apply)</label
            >
            <input
              type="checkbox"
              name="choice"
              id="improve"
              value="Front-end Projects"
            />
            Front-end Projects
            <input
              type="checkbox"
              name="choice"
              id="improve"
              value="Back-end Projects"
            />
            Back-end Projects
            <input
              type="checkbox"
              name="user-choice"
              id="improve"
              value="Data Visualization"
            />
            Data Visualization
            <input
              type="checkbox"
              name="user-choice"
              id="improve"
              value="Challenges"
            />
            Challenges
            <input
              type="checkbox"
              name="user-choice"
              id="improve"
              value="Open Source Community"
            />
            Open Source Community
            <input
              type="checkbox"
              name="user-choice"
              id="improve"
              value="Gitter help rooms"
            />
            Gitter help rooms
            <input
              type="checkbox"
              name="user-choice"
              id="improve"
              value="Videos"
            />
            Videos
            <input
              type="checkbox"
              name="user-choice"
              id="improve"
              value="City Meetups"
            />
            City Meetups
            <input
              type="checkbox"
              name="user-choice"
              id="improve"
              value="Wiki"
            />
            Wiki
            <input
              type="checkbox"
              name="user-choice"
              id="improve"
              value="Forum"
            />
            Forum
            <input
              type="checkbox"
              name="user-choice"
              id="improve"
              value="Additional Courses"
            />
            Additional Courses
          </div>
          <div>
            <textarea name="" id="" cols="30" rows="10"></textarea>
          </div>
          <div>
            <button type="submit">Submit</button>
          </div>
        </form>
      </section>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
